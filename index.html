<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My weather application</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
      <div class="weather-app">
      <header>
        <form id="#search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input
            type="submit"
            value="Search"
            class="search-button"
            id="search-button"
          />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <p class="current-details" id="current-details">
              <span id="current-date">Saturday 15:32</span>, moderate rain
              <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span
            ><span class="current-temperature-value">24</span
            ><span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://www.shecodes.io/graduates/68667-mina-jeybar"
            >Mina Jeybar</a
          >
          and is
          <a href="https://github.com/shecodesio/weather"
            >open-sourced on GitHub</a
          >
          and
          <a href="https://shecodes-weather.netlify.app/">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
